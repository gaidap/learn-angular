<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(form)" #form="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            ngModel
            placeholder="Enter Name">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="text"
            class="form-control"
            id="amount"
            name="amount"
            ngModel
            placeholder="Enter Amount">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit">Add</button>
          <button class="btn btn-danger" type="button" (click)="onRemoveItem($event)">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onResetForm(form)">Reset form</button>
        </div>
      </div>
    </form>
  </div>
</div>
