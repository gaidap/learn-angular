<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="col-xs-12">
        <button class="btn btn-success" type="submit">Save</button>
        <button class="btn btn-danger" type="button">Cancel</button>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group"><label for="name">Name</label>
            <input class="form-control" id="name" type="text">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group"><label for="imagePath">Image URL</label>
            <input class="form-control" id="imagePath" type="url">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img alt="" class="img-responsive" src="">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group"><label for="description">Description</label>
            <textarea class="form-control" id="description" rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="ingredient row">
        <label>Ingredients</label>
        <div class="row">
          <div class="col-xs-12">
            <div class="col-xs-8">
              <label>Name</label>
            </div>
            <div class="col-xs-2">
              <label>Amount</label>
            </div>
            <div class="col-xs-2">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="col-xs-8">
              <input class="form-control" type="text">
            </div>
            <div class="col-xs-2">
              <input class="form-control" type="number">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger">X</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
