<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
      <input formControlName="id" type="hidden">
      <div class="col-xs-12">
        <button class="btn btn-success" type="submit">Save</button>
        <button (click)="onCancel()" class="btn btn-danger" type="button">Cancel</button>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group"><label for="name">Name</label>
            <input class="form-control" formControlName="name" id="name" type="text">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group"><label for="imagePath">Image URL</label>
            <input class="form-control" formControlName="imagePath" id="imagePath" type="url">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img alt="" class="img-responsive" src="">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group"><label for="description">Description</label>
            <textarea class="form-control" formControlName="description" id="description" rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="ingredient row">
        <label>Ingredients</label>
        <div class="col-xs-12">
          <div class="col-xs-8">
            <label>Name</label>
          </div>
          <div class="col-xs-2">
            <label>Amount</label>
          </div>
          <div class="col-xs-2">
          </div>
        </div>
        <div class="col-xs-12" formArrayName="ingredients">
          <div *ngFor="let control of controls; let index = index;" [formGroupName]="index" class="row">
            <div class="col-xs-8">
              <input class="form-control" formControlName="name" type="text">
            </div>
            <div class="col-xs-2">
              <input class="form-control" formControlName="amount" type="number">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger">X</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
