<div class="row">
  <div class="col-md-5">
    <app-recipe-list (itemSelected)="selectedItem = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectedItem; else infoText" [recipe]="selectedItem"></app-recipe-detail>
  </div>
  <ng-template #infoText>
    <div class="alert alert-info">Please select a recipe</div>
  </ng-template>
</div>
