<div class="row">
  <div class="col-xs-12">
    <img
      alt="{{ recipe?.name }}"
      src="{{ recipe?.imagePath }}"
      class="img-responsive"
      style="height: 300px;"
    >
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe?.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList(recipe?.ingredients ?? [])" style="cursor: pointer;">Add to Shopping
          List</a></li>
        <li><a [routerLink]="['/recipes', recipe?.id, 'edit']" queryParamsHandling="preserve" style="cursor: pointer;">Edit
          Recipe</a></li>
        <li><a style="cursor: pointer;">Delete Recipe</a></li>
      </ul>
    </div>
    <hr>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <p>{{ recipe?.description }}</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li *ngFor="let ingredient of recipe?.ingredients" class="list-group-item">
        {{ ingredient.name }} ({{ ingredient.amount }})
      </li>
    </ul>
  </div>
</div>
